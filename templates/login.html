<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
      <div>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" placeholder="mail@example.com" style="width:400px" required>
      </div>
      <div>
        <label for="pwd">Password:</label><br/>
        <input type="password" id="pwd" name="pwd" placeholder="********" style="width:400px" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:10px;">Don't have an account? <a href="{{ url_for('index') }}">Sign up</a></p>
  </div>
</body>
</html>
